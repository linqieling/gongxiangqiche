<style>
body{ background-color:#FFF !important}
#con img{width:100%;}
</style>
<div id="container">
  <div id="frame">
    <div id="con">
      <div style="width:100%; overflow:hidden; background-color:#FFF; margin:0px;">
        <div style="width:96%; overflow:hidden; margin:10px auto; ">
          <div id="content" style="line-height:180%;">
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script language="javascript">
$.each($("#con img"),function(){
  var image=new Image();
  image.width=$(this).width();
  image.height=$(this).height();
  if(image.width>0 && image.height>0){    
	  if(image.width>=640){ 
		 $(this).attr('width',640);  
	  } 
  }   
});
</script>
<script language="javascript" src="/do-counter-id--catid-1.html"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".weui-tabbar__item").click( function() {
		var url;
		if($(this).attr("rel")==0){
			url = '../index/index';
		}else if($(this).attr("rel")==1){
			url = '../index/caseslist';
		}else if($(this).attr("rel")==2){
			url = '../index/articlelist';
		}else if($(this).attr("rel")==3){
			url = '../index/phone';
		}else if($(this).attr("rel")==4){
			url = '../cp/user';
		}
		wx.miniProgram.switchTab({
            url: url
          });
	});
});
</script>
<div class="weui-tabbar" style="position: fixed;">
    <a href="javascript:void(0);" rel="0" class="weui-tabbar__item weui-bar__item--on">
      <div class="weui-tabbar__icon">
              <img src="/source/pc/tpl/default/images/nav/nav_home.png" alt="">
            </div>
